<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Buton castigator</title>
  </head>
  <body>
    <div class="container">
       <h1>Ghiceste butonul castigator</h1>
        <button type="button" class="btn btn-secondary" onclick="Chosen()">1</button>
        <button type="button" class="btn btn-secondary" onclick="Chosen()">2</button>
        <button type="button" class="btn btn-secondary" onclick="Chosen()">3</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script>
      
      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      function Chosen(){
        if(getRandomInt(3) == 1){
          alert('butonul ales este castigator');
        } else{
          alert('butonul ales nu este castigator');
        }
        return false;
      }
    </script>

  </body>
