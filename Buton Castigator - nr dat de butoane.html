<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {background-color: powderblue;}
      #startBtn{border-radius: 50%;
                background-color: blue;
                color: whitesmoke;
                padding: 10px 26px;
                text-align: center;
                font-size:20px;
                cursor: pointer; 
                border: 3px solid #555555;
      }
      *{text-align: center;}
    </style>
    <title>Buton castigator</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="nrOfButtons" aria-describedby="emailHelp" placeholder="Enter the number of buttons (min 2)">
      </div>
      <button type="submit" id = "startBtn" class="btn btn-primary" onclick="return buttonGenerator()">Start</button>
    </form>
    <div class = "container" id = "buttons">
    </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script>
      function buttonGenerator(){ 
        var nrOfBtn = document.getElementById("nrOfButtons").value;
        for(i = 0; i < nrOfBtn; i++) {
          var button = document.createElement("button");
          button.className = "btn btn-secondary";
          button.onclick = function Chosen(){
            if(getRandomInt(nrOfBtn) == nrOfBtn/2){
              alert('butonul ales este castigator');
            } else{
              alert('butonul ales nu este castigator');
            }
            return false;
          }
          var buttonDiv = document.getElementById("buttons");
          buttonDiv.appendChild(button);
        }
        return false;
      }
       function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }  
    </script>

  </body>
</html>
